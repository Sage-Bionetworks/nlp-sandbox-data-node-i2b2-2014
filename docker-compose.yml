version: "3.8"

services:
  db:
    build:
      context: db
      dockerfile: Dockerfile
    container_name: data-node-db
    restart: always
    environment:
      - POSTGRES_USER=${SQL_USER}
      - POSTGRES_PASSWORD=${SQL_PASSWORD}
      - POSTGRES_DB=${SQL_DB}
    volumes:
      - database-data:/var/lib/postgresql/data/
    ports:
      - "${SQL_PORT}:5432"

  api:
    build:
      context: server
      dockerfile: Dockerfile
    container_name: data-node-api
    environment:
      # - APP_USER
      # - POSTGRES_HOST
      # - POSTGRES_USER
      # - POSTGRES_PASSWORD
      # - POSTGRES_DB
      # - POSTGRES_PORT
      - SYNAPSE_USERNAME
      - SYNAPSE_API_KEY
    ports:
      - "${SERVER_PORT}:8080"
    depends_on:
      - db

volumes:
    database-data:

